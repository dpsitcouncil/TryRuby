  <body class="tryruby-page">
    <nav class="tryruby-navbar navbar navbar-expand-lg navbar-light">
  <div class="container justify-content-between">
    <a class="tryruby-brand navbar-brand" href="/">
	    GIRL CODE
	</a>

    <button
      class="navbar-toggler tryruby-navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbar-links"
      aria-controls="navbar-links"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="tryruby-navbar-links collapse navbar-collapse"
      id="navbar-links"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/playground">
            Playground
          </a>
        </li>
        
      </ul>
    </div>
  </div>

    <div class="container mt-4">
      <div class="row">
    <h2 id="tryruby-title">Playground</h2>
    <div id="tryruby-content"><p>
        In the Playground you can try any Ruby code you like.<br />
        See the
        <a href="https://docs.ruby-lang.org/en/master/" target="_blank">Official Ruby documentation ></a>
      </p>
    </div>
 </div>
 <div class="row">

  <div class="col-md-6">
    <h2 class="code-title">Editor</h2>
    <div id="editor" class="tryruby-code tryruby-code--editor"></div>

    <div class="tryruby-buttons">
      <button
        id="btn_copy_url"
        type="button"
        class="btn btn-secondary"
        aria-controls="editor"
      >
        Copy URL
      </button>
      <select
        id="tryruby-engine"
        class="form-select mx-3 w-50"
        aria-controls="output"
      >
      </select>

      <button
        id="btn_run"
        type="button"
        class="btn btn-primary w-25"
        aria-controls="output"
      >
        Run
      </button>
    </div>

  </div>


  <div class="col-md-6">
    <h2 class="code-title">Output</h2>
    <div id="output" class="tryruby-code tryruby-code--output"></div>
  </div>
</div>

    </div>
  </body>
